<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <!-- Donkere achtergrond voor mystery vibe -->
  <rect width="100" height="100" fill="#1e293b" rx="8"/>
  
  <!-- HR tekst in gouden kleur -->
  <text x="50" y="50" 
        font-family="serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#f59e0b" 
        text-anchor="middle" 
        dominant-baseline="central"
        letter-spacing="2">HR</text>
  
  <!-- Subtiele border -->
  <rect width="100" height="100" fill="none" stroke="#f59e0b" stroke-width="2" rx="8" opacity="0.3"/>
</svg>